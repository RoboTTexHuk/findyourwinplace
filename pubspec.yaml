  package_info_plus: ^8.3.0
  device_info_plus: ^10.1.0
  timezone: ^0.9.2
  app_tracking_transparency: ^2.0.4
  appsflyer_sdk: ^6.11.0

  # Firebase (обновлено до 3.x — совместимо с web/platform_interface и geolocator 13)
